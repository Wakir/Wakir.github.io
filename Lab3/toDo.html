<!DOCTYPE html>
<html>
    <head>
        <title>ToDoList</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="lista.js"></script>
        <meta charset="UTF-8" >
        <style>
            ul{
                text-align: justify;
            } 
            body{
                background-color: grey;
                text-align: center;
            }
            h1,h2, #undo {
                text-align: center;
                }
           .striked {
                text-decoration: line-through;
                color: grey;
            }
            .normal{
                text-decoration: none;
                color: black;
            }
            .delButton{
                background-color: aqua;
            }
            .striked, .normal, .delButton {
                display:inline;
            }
        </style> 
    </head>
    <body>
        <h1><centering>ToDoList</centering></h1>
        <div class="container-sm">
        <div class="form-floating mb-3">
            <input class="form-control" id="newTask">
            <label for="newTask">Nowe zadanie:</label>
            <button id="add" class="btn btn-info" onclick="writeList()">Dodaj zadanie</button>
        </div>
        </div>
        <div class="container-lg">
            <h2> Lista Zadań:</h2>
            <ul class="list-group">
                <div id="task-list" class="bg-primary.bg-gradient">
                </div>
            </ul>
            <button id="undo" onclick="unDo()">Cofnij usunięcie</button>
        </div>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Ostrzeżenie</h5>
                </div>
                <div class="modal-body">
                  <p>Czy na pewno chcesz usunąć to zadanie?</p>
                </div>
                <div class="modal-footer">
                    
                </div>
              </div>
            </div>
          </div>
    </body>

</html>
